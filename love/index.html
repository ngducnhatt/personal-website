<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maihuong and Ducnhat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="../imgs/heart.png">
  <script src="./main.js"></script>
<body> 
  <section>
    <div class="container">
        
      <div class="card">
        <div class="content">
          <div class="imgBx"><img src="./maihuong.jpg" alt=""></div>
          <div class="contentBx">
            <h3>Maihuong<br><span>23 - 05 - 2001</span></h3>
          </div>
        </div>
        <ul class="sci">
          <li style="--i:1">
            <a href="https://www.facebook.com/maiihuongnee" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li style="--i:3">
            <a href="https://www.instagram.com/_maii.hg_/ " target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>

      <div class="cardtime">
        <div class="content">
          <img src="../imgs/heart.png" alt="heart" class="heart"> 
          <div class="time">
            <h2 class="days"><span>00</span>&nbsp;DAYS</h2>
            <div class="imgBx"><img style="width: 150px;" src="./uandme.jpg" alt=""></div>
          </div>
  
        </div>
      </div>

      <div class="card">
        <div class="content">
          <div class="imgBx"><img src="./ducnhat.jpg" alt=""></div>
          <div class="contentBx">
            <h3>Ducnhat<br><span>03 - 05 - 2001</span></h3>
          </div>
        </div>
        <ul class="sci">
          <li style="--i:1">
            <a href="https://www.facebook.com/ducnhatnee" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li style="--i:3">
            <a href="https://www.instagram.com/ngducnhat_/" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
      
    </div>
  </section>
</body>
</html>
